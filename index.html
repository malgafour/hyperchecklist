<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist with Import/Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .import-export {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .import-export button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .import-export button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            border-color: #8e2de2;
        }

        .input-section button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .input-section button:hover {
            transform: translateY(-2px);
        }

        .tasks-container {
            padding: 0 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        .task:hover {
            background-color: #f0f0f0;
            transform: translateX(5px);
        }

        .task.completed {
            background-color: #e8f5e9;
            opacity: 0.8;
        }

        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .task.completed .task-text {
            text-decoration: line-through;
            color: #777;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .edit-btn {
            color: #4a00e0;
        }

        .edit-btn:hover {
            background-color: #e0e0ff;
        }

        .delete-btn {
            color: #e53935;
        }

        .delete-btn:hover {
            background-color: #ffebee;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }

        .empty-state p {
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #4a00e0;
        }

        .modal textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            resize: vertical;
            font-family: monospace;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .cancel-btn {
            background-color: #f5f5f5;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        .confirm-btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
        }

        .confirm-btn:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .import-export {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Checklist</h1>
            <p>Add, edit, and track your tasks</p>
            <div class="import-export">
                <button id="exportBtn">Export</button>
                <button id="importBtn">Import</button>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add Task</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be added here dynamically -->
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <h2>Export Checklist Data</h2>
            <p>Copy the text below and save it to a file:</p>
            <textarea id="exportData" readonly></textarea>
            <div class="modal-buttons">
                <button class="cancel-btn" id="closeExport">Close</button>
                <button class="confirm-btn" id="copyExport">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <h2>Import Checklist Data</h2>
            <p>Paste your exported checklist data below:</p>
            <textarea id="importData" placeholder="Paste your exported data here..."></textarea>
            <div class="modal-buttons">
                <button class="cancel-btn" id="closeImport">Cancel</button>
                <button class="confirm-btn" id="confirmImport">Import Data</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        
        // Import/Export elements
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const exportModal = document.getElementById('exportModal');
        const importModal = document.getElementById('importModal');
        const exportData = document.getElementById('exportData');
        const importData = document.getElementById('importData');
        const closeExport = document.getElementById('closeExport');
        const copyExport = document.getElementById('copyExport');
        const closeImport = document.getElementById('closeImport');
        const confirmImport = document.getElementById('confirmImport');

        // Load tasks from localStorage on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Add task event
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Import/Export events
        exportBtn.addEventListener('click', showExportModal);
        importBtn.addEventListener('click', showImportModal);
        closeExport.addEventListener('click', () => exportModal.style.display = 'none');
        closeImport.addEventListener('click', () => importModal.style.display = 'none');
        copyExport.addEventListener('click', copyToClipboard);
        confirmImport.addEventListener('click', importFromData);

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === exportModal) {
                exportModal.style.display = 'none';
            }
            if (event.target === importModal) {
                importModal.style.display = 'none';
            }
        });

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            
            // Get existing tasks from localStorage
            const tasks = getTasksFromStorage();
            tasks.push(task);
            
            // Save to localStorage
            saveTasksToStorage(tasks);
            
            // Clear input
            taskInput.value = '';
            
            // Render tasks
            renderTasks();
        }

        // Function to edit a task
        function editTask(id) {
            const tasks = getTasksFromStorage();
            const task = tasks.find(task => task.id === id);
            
            if (!task) return;
            
            const newText = prompt('Edit your task:', task.text);
            
            if (newText !== null && newText.trim() !== '') {
                task.text = newText.trim();
                saveTasksToStorage(tasks);
                renderTasks();
            }
        }

        // Function to delete a task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                const tasks = getTasksFromStorage();
                const filteredTasks = tasks.filter(task => task.id !== id);
                saveTasksToStorage(filteredTasks);
                renderTasks();
            }
        }

        // Function to toggle task completion
        function toggleTaskCompletion(id) {
            const tasks = getTasksFromStorage();
            const task = tasks.find(task => task.id === id);
            
            if (task) {
                task.completed = !task.completed;
                saveTasksToStorage(tasks);
                renderTasks();
            }
        }

        // Function to get tasks from localStorage
        function getTasksFromStorage() {
            const tasksJSON = localStorage.getItem('checklistTasks');
            return tasksJSON ? JSON.parse(tasksJSON) : [];
        }

        // Function to save tasks to localStorage
        function saveTasksToStorage(tasks) {
            localStorage.setItem('checklistTasks', JSON.stringify(tasks));
        }

        // Function to render tasks
        function renderTasks() {
            const tasks = getTasksFromStorage();
            
            // Update stats
            totalTasksSpan.textContent = `Total: ${tasks.length}`;
            const completedCount = tasks.filter(task => task.completed).length;
            completedTasksSpan.textContent = `Completed: ${completedCount}`;
            
            // Clear container
            tasksContainer.innerHTML = '';
            
            // Show empty state if no tasks
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No tasks yet. Add one above!</p>
                    </div>
                `;
                return;
            }
            
            // Render each task
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="edit-btn" title="Edit task">‚úèÔ∏è</button>
                        <button class="delete-btn" title="Delete task">üóëÔ∏è</button>
                    </div>
                `;
                
                // Add event listeners
                const checkbox = taskElement.querySelector('.task-checkbox');
                const editBtn = taskElement.querySelector('.edit-btn');
                const deleteBtn = taskElement.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                editBtn.addEventListener('click', () => editTask(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                tasksContainer.appendChild(taskElement);
            });
        }

        // Show export modal
        function showExportModal() {
            const tasks = getTasksFromStorage();
            exportData.value = JSON.stringify(tasks, null, 2);
            exportModal.style.display = 'flex';
        }

        // Show import modal
        function showImportModal() {
            importData.value = '';
            importModal.style.display = 'flex';
        }

        // Copy export data to clipboard
        function copyToClipboard() {
            exportData.select();
            document.execCommand('copy');
            alert('Data copied to clipboard!');
        }

        // Import data from text
        function importFromData() {
            try {
                const data = importData.value.trim();
                if (!data) {
                    alert('Please paste some data to import!');
                    return;
                }
                
                const tasks = JSON.parse(data);
                
                if (!Array.isArray(tasks)) {
                    throw new Error('Invalid data format');
                }
                
                // Validate each task
                for (const task of tasks) {
                    if (!task.id || !task.text || typeof task.completed !== 'boolean') {
                        throw new Error('Invalid task format');
                    }
                }
                
                // Save imported tasks
                saveTasksToStorage(tasks);
                renderTasks();
                importModal.style.display = 'none';
                alert('Data imported successfully!');
            } catch (error) {
                alert('Error importing data: ' + error.message);
            }
        }

        // Load tasks on page initialization
        function loadTasks() {
            renderTasks();
        }
    </script>
</body>
</html>
